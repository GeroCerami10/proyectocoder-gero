<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Orbitron&family=Paytone+One&display=swap"
        rel="stylesheet">
    <title>Contactanos, departamento en San Martin de los Andes | Umain 28</title>
    <meta name="description"
        content="Departamento parta 4-5 pasajeros en San Martin de los Andes.Contactate via Facebook, Instagram , Whatsapp. Agenda abierta para 2023.">
</head>

<body>
    <header class="navbar navbar-expand-lg header">
        <div class="container">
            <a class="navbar-brand" href="./index.html">Umain 28</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li class="nav__item">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li>
                        <a class="nav-link active" href="#">Contacto</a>
                    </li>
                    <li>
                        <a class="nav-link" href="./reservas.html">Reservas</a>
                    </li>
                    <li>
                        <a class="nav-link" href="./conociendo.html">Conociendo San Martin</a>
                    </li>
                    <li>
                        <a class="nav-link" href="./divertite.html">Divertite en el viaje</a>
                    </li>
                    <li>
                        <a class="nav-link" href="https://www.booking.com/hotel/ar/umain-28.es-ar.html?aid=898224&app_hotel_id=8887084&checkin=2022-09-29&checkout=2022-09-30&from_sn=ios&group_adults=2&group_children=0&label=Share-W0lxWW%401664500088&no_rooms=1&req_adults=2&req_children=0&room1=A%2CA%2C" target="_blank">Booking</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="umain">
            <div class="umain__texto">
                <h2>Contacto Umain 28</h2>
            </div>
        </section>
        <section class="contacto">
            <h3 class="contacto__title">Contactános!</h3>
            <div class="container text-center">
                <div class="row row-cols-2 row">
                    <div class="col col-12 header p-3"><i class="bi bi-facebook links"></i> Umain 28 - San Martin de los Andes</div>
                    <div class="col col-12 header p-3"><i class="bi bi-instagram links"></i> umain28.sma</div>
                    <div class="col col-12  header p-3 "><i class="bi bi-envelope"></i> umain28complejo@gmail.com</div>
                    <div class="col col-12 header p-3 "><i class="bi bi-whatsapp"></i> +54 261 6609583</div>
                </div>
                <div class="contacto__div-img">
                    <img src="../img/Umain 29.jpg" alt="logo de la marca , de nuestra empresa de departamentos" class="contacto__img">
                </div>
            </div>
        </section>
        <section class="formulario">
            <h3 class="formulario__title">Formulário de contacto</h3>
            <form class="formulario__form">
                <div class="formulario__div">
                    <label for="nombre-apellido" class="formulario__label">Nombre y Apellido:</label>
                    <input type="text" name="nombre" id="nombre-apellido" placeholder="Nombre y Apellido" required class="formulario__control">
                </div>
                <div class="formulario__div">
                    <label for="email" class="formulario__label">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Email" required class="formulario__control">
                </div>
                <div class="formulario__div">
                    <label for="Tipo" class="formulario__label">Tipo:</label>
                    <select name="Tipo" id="Tipo">
                        <option value="consulta">Consulta</option>
                        <option value="reclamo">Reclamo</option>
                        <option value="sugerencia">Sugerencias</option>
                    </select>
                </div>
                <div class="formulario__div">
                    <label for="mensaje" class="formulario__label">Mensaje:</label>
                    <textarea name="mensajes" id="mensaje" cols="18" rows="7" placeholder="Deje su mensaje" class="formulario__control"></textarea class="formulario__control">
                    </div>
                <div>
                    <label for="" class="formulario__label">¿Desea recibir mensajes?</label>
                    <input type="checkbox" name="mensajes" value="si-mensajes" class="formulario__control">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="redes">
            <h3 class="redes__title">Nuestras Redes:</h3>
        </div>
        <div class="redes__iconos">
            <a href="https://www.instagram.com/umain28.sma/" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://www.facebook.com/profile.php?id=100086513276158" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="https://api.whatsapp.com/send?phone=2616609583" target="_blank"><i class="bi bi-whatsapp"></i></a>
        </div>
    </footer>
    <script src="../js/bootstrap.bundle.min.js"> </script>
</body>

</html>
