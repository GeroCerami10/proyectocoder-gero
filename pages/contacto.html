<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Orbitron&family=Paytone+One&display=swap" rel="stylesheet"> 
    <title>Umain 28 - Contacto</title>
</head>

<body>
    <header class="header">
        <div class="marca">
            <h2 class="marca__title">Umain 28 - San Martin de los Andes</h2>
        </div>
        <nav class="navbar">
            <ul class="navbar__lista">
                <li><a href="../index.html">Incio</a></li>
                <li class="navbar__item">Contacto</li>
                <li class="navbar_item"><a href="./reservas.html">Reservas</a></li>
                <li class="navbar_item"><a href="./conociendo.html"> Conociendo San Martin</a></li>
                <li class="navbar_item"><a href="./divertite.html"> Divertite en el viaje</a></li>
                <li class="navbar__list"><a
                        href="https://www.booking.com/hotel/ar/umain-28.es-ar.html?aid=898224&app_hotel_id=8887084&checkin=2022-09-29&checkout=2022-09-30&from_sn=ios&group_adults=2&group_children=0&label=Share-W0lxWW%401664500088&no_rooms=1&req_adults=2&req_children=0&room1=A%2CA%2C"
                        target="_blank">Booking</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="umain">
            <div class="umain__texto">
                <h2>Contacto Umain 28</h2>
            </div>
        </section>
        <section class="contacto">
            <h3 class="contacto__title">Contactános!</h3>
            <div class="contacto__div">
                <div class="caja1"><i class="bi bi-facebook"><a href="https://www.facebook.com/profile.php?id=100086513276158"
                            class="links" target="_blank">Umain 28 - San Martin de los Andes</a></i></div>
                <div class="caja2"><i class="bi bi-instagram"><a href="https://www.instagram.com/umain28.sma/"
                            class="links" target="_blank">umain28.sma</a></i></div>
                <div class="caja3"><i class="bi bi-envelope"><a
                            href="https://myaccount.google.com/?utm_source=OGB&tab=wk&utm_medium=app" class="links"
                            target="_blank">umain28complejo@gmail.com</a></i></div>
                <div class="caja4"><i class="bi bi-whatsapp"><a href="https://www.whatsapp.com" class="links"
                            target="_blank">+54 261 6699583</a></i></div>
                <div class="caja5"><img src="../img/Umain 29.jpg" alt="" class="contacto__img"></div>
            </div>
        </section>
        <section class="formulario">
            <h3 class="formulario__title">Formulário de contacto</h3>
            <form class="formulario__form">
                <div class="fformulario__div">
                    <label for="nombre-apellido" class="formulario__label">Nombre y Apellido:</label>
                    <input type="text" name="nombre" id="nombre-apellido" required>
                </div>
                <div>
                    <label for="email" class="formulario__label">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="Tipo" class="formulario__label">Tipo:</label>
                    <select name="Tipo" id="Tipo">
                        <option value="consulta">Consulta</option>
                        <option value="reclamo">Reclamo</option>
                        <option value="sugerencia">Sugerencias</option>
                    </select>
                </div>
                <div>
                    <label for="mensaje" class="formulario__label">Mensaje:</label>
                    <textarea name="mensajes" id="mensaje" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="" class="formulario__label">¿Quiere recibir mensajes?</label>
                    <input type="checkbox" name="mensajes" value="si-mensajes">
                </div>
                <div>
                    <input type="submit" value="Enviar" class="form__boton">
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="redes">
            <h3 class="redes__title">Nuestras Redes:</h3>
        </div>
        <div class="redes__iconos">
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-whatsapp"></i>
        </div>
    </footer>
    <script src="../js/bootstrap.bundle.min.js"> </script>
</body>

</html>
